<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCT Registrar Queueing System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url(school.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            padding: 15px 30px;
            color: white;
            flex-wrap: wrap;
            position: relative;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            transition: all 0.3s ease-in-out;
        }
        .nav-buttons button {
            padding: 10px 15px;
            margin-left: 10px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .nav-buttons button:hover {
            background: #1f6690;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }
        .container h1 {
            font-size: 28px;
            color: #fff;
        }
        .container button {
            padding: 12px 20px;
            font-size: 18px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .container button:hover {
            background: #219150;
        }
        img{
            max-width: 50px;
            height: auto;
            vertical-align: middle;
        }
        .navbar .nav-title{
            display: inline-block;
            margin-left: 5px;
        }

        /* Responsive Styles */
        @media screen and (max-width: 425px) {
            .menu-icon {
                display: block;
            }
            .nav-buttons {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: #2c3e50;
                width: 150px;
                text-align: center;
                border-radius: 5px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                opacity: 0;
                transform: translateY(-10px);
                pointer-events: none;
            }
            .nav-buttons button {
                background-color: #2c3e50;
                margin: 5px 0;
                width: 100%;
                border-radius: 0;
            }
            .nav-buttons.active {
                opacity: 1;
                transform: translateY(0);
                pointer-events: auto;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <header>
            <span><img src="logo.png"></span>
            <div class="nav-title">ICCT Colleges Registrar Queueing System (Antipolo Campus)</div>
        </header>
        <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
        <div class="nav-buttons" id="navMenu">
            <button onclick="monitor()">Monitor</button>
            <button onclick="adminLogin()">Admin</button>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to ICCT Colleges Registrar Queueing System (Antipolo Campus)</h1>
        <button onclick="concern()">Concern</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            menu.classList.toggle("active");
        }
        function monitor() {
            alert("Monitoring system not implemented yet.");
        }
        function adminLogin() {
            window.location.href = "admin.html";
        }
        function concern() {
            alert("Concern system not implemented yet.");
        }
    </script>
</body>
</html>
